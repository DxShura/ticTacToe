<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>Morpion</title>
</head>
<body>
	<div class="wrapper">
		<h1>Morpion</h1>
		<div class="divInputTicTacToe">
			<label for="player-One">Nom du joueur 1 :</label>
			<input type="text" id="player-One" value="Joueur 1">
			<label for="player-Two">Nom du joueur 2 :</label>
			<input type="text" id="player-Two" value="Joueur 2">
		</div>
		<div class="divButtonTicTactToe">
			<button id="buttonPlay">Jouer</button>
			<button id="buttonReplay">Rejouer <i class="fas fa-redo"></i></button>
		</div>
		<div id="containerTicTacToe"></div>
		<p id='displayWin'></p>
		<p>Créé par <a href="https://github.com/SHergibo/Morpion">Sacha Hergibo</a>.</p>
	</div>
	<script type="text/javascript" src="ticTacToe.js" ></script>
</body>
</html>
